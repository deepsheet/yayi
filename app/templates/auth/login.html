{% extends "base.html" %}

{% block title %}登录 - LY牙助手{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-logo">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="LY牙助手" height="60">
        <h2 class="mt-3">欢迎登录</h2>
    </div>
    
    <form method="POST" action="{{ url_for('auth.login') }}">
        <div class="mb-3">
            <label for="identity" class="form-label">用户名/邮箱/手机号</label>
            <input type="text" class="form-control" id="identity" name="identity" required autofocus>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">密码</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="remember" name="remember">
            <label class="form-check-label" for="remember">记住我</label>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">登录</button>
        </div>
    </form>
    
    <div class="mt-3 text-center">
        <p>
            <a href="{{ url_for('auth.reset_password_request') }}">忘记密码?</a>
        </p>
        <p>
            还没有账号? <a href="{{ url_for('auth.register') }}">立即注册</a>
        </p>
    </div>
</div>
{% endblock %}
